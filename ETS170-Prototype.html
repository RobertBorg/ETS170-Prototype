<head>

<template name="party_list">

	<ul class="party-list">
		{{#each all}}
		{{> party_list_entry}}
		{{/each}}
	</ul>
</template>

<template name="party_list_entry">
	<li class="{{is_selected}}">{{name}}</li>
	{{> candidate_list}}
</template>

<template name="candidate_list" >
	<ul>
		{{#each candidates}}
		{{> candidate_list_entry}}
		{{/each}}
	</ul>
</template>

<template name="candidate_list_entry">
	<li>{{name}}</li>
</template>
