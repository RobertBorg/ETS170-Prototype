<template name="party_list">
	<h1>Välj ett parti</h1>
	<ul class="party_list {{is_selected}}">
		{{#each all}}
			{{> party_list_entry}}
		{{/each}}
	</ul>
</template>

<template name="party_list_entry">
	<li>{{name}}</li>
</template>


<template name="candidate_list">
	<h1>Välj en kandidat</h1>
	
</template>
