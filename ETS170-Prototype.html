	<div id="container">
		<div class="hero-unit">

			</div>

			{{> party_list}}
			{{> candidate_list}}
			{{> selected_candidate}}

</body>


<template name ="selected_candidate">
	{{selected}}
</template>
<template name="party_list">
	{{#with all}}
		{{#fluid_grid fetch}}
			{{> party_list_entry}}
		{{/fluid_grid}}
	{{/with}}
</template>

<template name="party_list_entry">
	<div class="span4">
		<a class="btn btn-large btn-large party-list-entry" href="#">{{name}}</a>  
	</div>
</template>

<template name="candidate_list" >
	<ul>
		{{#with current_party}}
			{{#each candidates}}
				{{> candidate_list_entry}}
			{{/each}}
		{{/with}}
	</ul>
</template>

<template name="candidate_list_entry">
	<li>{{name}}</li>
</template>
