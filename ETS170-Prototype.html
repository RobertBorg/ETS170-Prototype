<body>
	<div id="container">
		<div class="hero-unit">
			<div class="page-header">
				<h1>VAL TILL RIKSDAGEN <small>Christofer Heimonen</small></h1>
			</div>

			{{> party_list}}
			{{> selected_party}}
			{{> candidate_list}}
			{{> selected_candidate}}
			{{> vote_button}}
			
		</div>
	</div>
</body>

<Template name ="vote_button">
	<P align="right">
		<a href="#myModal" role="button" class="btn btn-primary btn-large" data-toggle="modal">Rösta!</a></p>

		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Resultat</h3>
			</div>
			<div class="modal-body">
				<p>Du har nu röstat! <br> 
					{{>selected_party}} <br>
					{{>selected_candidate}}</p>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Logga ut</button>
				</div>
			</div>
		</Template>

		<Template name ="selected_party">
			<h2> {{selected}} </h2>
		</Template>

		<template name ="selected_candidate">
			{{selected}}
		</template>

		<template name="party_list">
			{{#with all}}
			{{#fluid_grid fetch}}
			{{> party_list_entry}}
			{{/fluid_grid}}
			{{/with}}
		</template>

		<template name="party_list_entry">
			<div class="span4">
				<a class="btn btn-large btn-large party-list-entry" href="#">{{name}}</a>  
			</div>
		</template>

		<template name="candidate_list" >
			
			<ul>
				{{#with current_party}}
				{{#each candidates}}
				{{> candidate_list_entry}}
				{{/each}}
				{{/with}}
			</ul>
			
		</template>

		<template name="candidate_list_entry">
			<label class="radio">
				<input type="radio" name="candidateRadios" id="candidateRadios1" value="option1" >
				{{name}}
			</label>
		</template>
